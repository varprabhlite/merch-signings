<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merch Signings</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="images/psych.jpg" type="image/x-icon">
</head>
<body>
  <div class="title">
    <h1>Lite Merch Signings</h1>
  </div>
  <section class="form-container">
    <div class="merchandise-carousel">
      <i class="fa-solid fa-chevron-left" id="prevBtn"></i>
      <i class="fa-solid fa-chevron-right" id="nextBtn"></i>
      <div class="carousel-slider">
        <img src="images/shirt-front-view.png" class="shirt-front-view active"alt="">
        <img src="images/shirt-back-view.png" class="shirt-back-view" alt="">
      </div>
    </div>

    <div class="form-info">
      <form method="post" action="https://www.foo.com/" id="merch-form">
        <fieldset class="unique-info">
          <label for="name">
            Name:
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
          </label>
          <span class="error" id="nameError"></span>
          <label for="Email ID">
            Email ID:
            <input type="email" id="email" name="email" placeholder="Enter your BITS Email ID" required>
          </label>
          <span class="error" id="emailError"></span>
          <label for="Phone Number">
            Phone No.:
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
          </label>
          <span class="error" id="phoneError"></span>
          <label for="BITS ID">
            BITS ID:
            <input type="text" id="bits-id" name="bits-id" placeholder="Enter your BITS ID" required>
          </label>
          <span class="error" id="bitsIdError"></span>
        </fieldset>
          
        <fieldset>
          <label for="hostel">
            Hostel:
            <select name="hostel-name" id="hostel-name" required>
              <option value="ashok">Ashok Bhawan</option>
              <option value="bhagirath">Bhagirath Bhawan</option>
              <option value="budh">Budh Bhawan</option>
              <option value="cvr">CVR Bhawan</option>
              <option value="gandhi">Gandhi Bhawan</option>
              <option value="krishna">Krishna Bhawan</option>
              <option value="malviya">Malviya Bhawan</option>
              <option value="meera">Meera Bhawan</option>
              <option value="ram">Ram Bhawan</option>
              <option value="ranapratap">Ranapratap Bhawan</option>
              <option value="shankar">Shankar Bhawan</option>
              <option value="sr">SR Bhawan</option>
              <option value="vishwakarma">Vishwakarma Bhawan</option>
              <option value="vyas">Vyas Bhawan</option>
            </select>
          </label>
        </fieldset>

        <fieldset class="size-select">
          <img src="images/size-guide.webp" alt="size-guide-for-t-shirt">
          <div class="sizes-container">
            <label for="s"><input type="radio" name="size" id="s" value="s" class="size-inline">S</label>
            <label for="m"><input type="radio" name="size" id="m" value="m" class="size-inline" checked>M</label>
            <label for="l"><input type="radio" name="size" id="l" value="l" class="size-inline">L</label>
            <label for="xl"><input type="radio" name="size" id="xl" value="xl" class="size-inline">XL</label>
            <label for="2xl"><input type="radio" name="size" id="2xl" value="2xl" class="size-inline">2XL</label>
            <label for="3xl"><input type="radio" name="size" id="3xl" value="3xl" class="size-inline">3XL</label>
          </div>
        </fieldset>

        <fieldset class="final">
          <label for="terms-and-conditions" class="terms-and-conditions">
            <input type="checkbox" id="terms-and-conditions-box" name="terms-and-conditions-box " required>
            I Agree to the Terms and Conditions.
          </label>
          <div class="buttons">
            <button type="submit" class="submit-button">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
          </div>
          <p class="success" id="order-success">Order received successfully.</p>
          <p class="error" id="multiple-submissions-error">You can only submit the form once.</p>
      </form>
    </div>
    <script src="script.js"></script>
  </section>
</body>
</html>
